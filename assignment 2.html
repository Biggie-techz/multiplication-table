<script>
    const ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
    console.log(`Original array ages are ${ages}`);

    console.log(`Sorted array ages are ${ages.sort()}`);

    // Minimum age
    let min = ages[0]
    console.log(`Minimum age is ${min}`);

    // Maximum age
    let max = ages[ages.length - 1]
    console.log(`Maximum age is ${max}`);

    // Median age
    let median;
    const middleNumber = Math.floor(ages.length / 2)

    if (ages.length % 2 == 0) {
        median = (ages[middleNumber - 1] + ages[middleNumber]) / 2;
    } else {
        median = ages[middleNumber]
    }
    console.log(`Median age is ${median}`);

    // Average age
    let sum = ages.reduce((a, b) => a + b, 0)
    console.log(sum);

    let average = sum / ages.length

    console.log(`Average age is ${average}`);


    let val1 = Math.abs(Math.floor(min - average))
    let val2 = Math.abs(Math.floor(max - average))
    if (val1 > val2) {
        console.log(`The absolute value of min - average(${val1}) is greater the absolute value of max - average(${val2})`);
    } else if (val1 < val2) {
        console.log(`The absolute value of max - average(${val2}) is greater the absolute value of min - average(${val1})`);
    } else {
        console.log(`The absolute value of min - average is equal to absolute value of max - average`);
    }











</script>
